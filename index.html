<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">
  <button class="toggle-btn" onclick="toggleTheme()">ðŸŒ— Toggle Theme</button>

  <div class="calculator">
    <div class="display">
      <div class="expression" id="expression"></div>
      <div class="result empty" id="result">0</div>
    </div>
    <div class="buttons">
      <!-- Row 1 -->
      <button class="btn gray" onclick="clearDisplay()">C</button>
      <button class="btn gray" onclick="backspace()">âŒ«</button>
      <button class="btn blue" onclick="append('/')">Ã·</button>
      <button class="btn blue" onclick="append('*')">Ã—</button>

      <!-- Row 2 -->
      <button class="btn gray" onclick="append('7')">7</button>
      <button class="btn gray" onclick="append('8')">8</button>
      <button class="btn gray" onclick="append('9')">9</button>
      <button class="btn blue" onclick="append('-')">âˆ’</button>

      <!-- Row 3 -->
      <button class="btn gray" onclick="append('4')">4</button>
      <button class="btn gray" onclick="append('5')">5</button>
      <button class="btn gray" onclick="append('6')">6</button>
      <button class="btn blue tall" onclick="append('+')">+</button>

      <!-- Row 4 -->
      <button class="btn gray" onclick="append('1')">1</button>
      <button class="btn gray" onclick="append('2')">2</button>
      <button class="btn gray" onclick="append('3')">3</button>

      <!-- Row 5 -->
      <button class="btn gray wide2" onclick="append('0')">0</button>
      <button class="btn gray" onclick="append('.')">.</button>
      <button class="btn blue tall" onclick="calculate()">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
